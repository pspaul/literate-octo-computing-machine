<wicket:panel>
	<wicket:enclosure child="search-label">
		<label wicket:id="search-label" for="[sp-unique-id]" />
		<input wicket:id="search-input" id="[sp-unique-id]" data-type="search"
			type="text" value="" maxlength="128" tabindex="0" autofocus
			autocomplete="off" autocorrect="off" autocapitalize="off"
			spellcheck="false" />
	</wicket:enclosure>

	<wicket:enclosure child="search-label-compact">
		<table style="padding: 0px;" class="sp-quicksearch-input">
			<tr>
				<td style="padding-right: 5px;">
					<span wicket:id="search-label-compact" />
				</td>
				<td>
					<div style="margin-right: 0px; padding: 0px;">
						<input wicket:id="search-input-compact" id="[sp-unique-id]"
							data-type="search" type="text" value="" maxlength="128"
							tabindex="0" autofocus autocomplete="off" autocorrect="off"
							autocapitalize="off" spellcheck="false" />
					</div>
				</td>
				<wicket:enclosure child="btn-search-scope-compact">
					<td>
						<button style="margin-left: 0px;"
							wicket:id="btn-search-scope-compact"
							class="ui-btn ui-btn-inline ui-mini">&nbsp;</button>
					</td>
				</wicket:enclosure>
			</tr>
		</table>
	</wicket:enclosure>

	<ul wicket:id="search-filter" id="[sp-unique-id]-filter"
		data-role="listview" data-filter="true" data-input="#[sp-unique-id]"
		data-filter-theme="a" data-inset="true" />

	<div style="float: left; display: inline-block; margin-right: 20px;">
		<fieldset data-role="controlgroup" data-type="horizontal"
			style="display: none; margin-left: 0px;" data-mini="true"
			class="sp-quicksearch-buttons">

			<button data-savapage="0"
				class="sp-button-first ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-icon-none">1</button>
			<button data-savapage="1"
				class="sp-button-prev ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-icon-none">&lt;</button>
			<button data-savapage="0"
				class="sp-button-curr ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-icon-none">?</button>
			<button data-savapage="1"
				class="sp-button-next ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-icon-none">&gt;</button>
			<button data-savapage="0"
				class="sp-button-last ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-icon-none">??</button>
		</fieldset>
	</div>

	<div style="float: left; padding-top: 5px;"
		class="sp-quicksearch-button-group-inject" />

</wicket:panel>

</html>
