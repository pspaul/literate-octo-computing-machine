<div data-role="header" data-theme="b">
	<h1>
		<wicket:message key="title" />
	</h1>
</div>

<div class="ui-content">

	<div data-role="tabs" id="sp-pos-tabs" data-active="0">
		<div data-role="navbar">
			<ul>
				<wicket:enclosure child="tab-sales">
					<li>
						<a href="#sp-pos-tab-sales" id="sp-pos-tab-sales-button"
							class="sp-pos-tab-button" data-ajax="false" wicket:id="tab-sales" />
					</li>
				</wicket:enclosure>
				<wicket:enclosure child="tab-deposit">
					<li>
						<a href="#sp-pos-tab-deposit" id="sp-pos-tab-deposit-button"
							class="sp-pos-tab-button" data-ajax="false"
							wicket:id="tab-deposit" />
					</li>
					<li>
						<a href="#sp-pos-tab-receipts" id="sp-pos-tab-receipts-button"
							class="sp-pos-tab-button" data-ajax="false">
							<wicket:message key="tab-receipts" />
						</a>
					</li>
				</wicket:enclosure>
			</ul>
		</div>

		<wicket:enclosure child="currency-symbol-1">
			<wicket:remove>
				<!-- TAB: Sales -->
			</wicket:remove>

			<div id="sp-pos-tab-sales" class="ui-content">

				<wicket:remove>
					<!-- UserAccountContextEnum -->
				</wicket:remove>
				<wicket:remove>
					<!-- Native <select> menu: consistent with other selects. -->
				</wicket:remove>
				<select id="sp-pos-sales-account" data-iconpos="right"
					data-icon="user" data-mini="true" data-native-menu="true">
					<wicket:enclosure child="sp-pos-sales-account-papercut">
						<option wicket:id="sp-pos-sales-account-papercut" value="" />
					</wicket:enclosure>
					<wicket:enclosure child="sp-pos-sales-account-savapage">
						<option wicket:id="sp-pos-sales-account-savapage" value="" />
					</wicket:enclosure>
				</select>

				<wicket:enclosure child="pos-sales-location-option-select">
					<wicket:remove>
						<!-- Native <select> menu: consistent with other selects. -->
					</wicket:remove>
					<select data-mini="true" id="sp-pos-sales-location-list"
						data-icon="location" data-native-menu="true">
						<option value="" wicket:id="pos-sales-location-option-select" />
						<optgroup label="&#11835;&#11835;&#11835;&#11835;">
							<wicket:panel wicket:id="pos-sales-location-option">
								<option value="the-key" wicket:id="option"></option>
							</wicket:panel>
						</optgroup>
					</select>
				</wicket:enclosure>

				<wicket:enclosure child="pos-sales-shop-option-select">
					<wicket:remove>
						<!-- Native <select> menu because shop <option> hide/show is dependent on location. -->
					</wicket:remove>
					<select data-mini="true" id="sp-pos-sales-shop-list"
						data-icon="shop" data-native-menu="true">
						<option value="" wicket:id="pos-sales-shop-option-select" />
						<optgroup label="&#11835;&#11835;&#11835;&#11835;">
							<wicket:panel wicket:id="pos-sales-shop-option">
								<option value="the-key" wicket:id="option"></option>
							</wicket:panel>
						</optgroup>
					</select>
				</wicket:enclosure>

				<ul data-role="listview" data-inset="true" id="sp-a-menu">
					<wicket:enclosure child="pos-sales-item-option-select">
						<li>
							<wicket:remove>
								<!-- Native <select> menu because item <option> hide/show is dependent on shop. -->
							</wicket:remove>
							<select id="sp-pos-sales-item-list" data-mini="false"
								data-native-menu="true">
								<option value="" wicket:id="pos-sales-item-option-select" />
								<optgroup label="&#11835;&#11835;&#11835;&#11835;">
									<wicket:panel wicket:id="pos-sales-item-option">
										<option value="the-key" wicket:id="option"></option>
									</wicket:panel>
								</optgroup>
							</select>
						</li>
					</wicket:enclosure>
					<wicket:enclosure child="pos-sales-item-radio">
						<li>
							<fieldset data-role="controlgroup" data-type="horizontal"
								id="sp-pos-sales-item-radio-list">
								<wicket:panel wicket:id="pos-sales-item-radio">
									<label wicket:id="label" for="id"
										class="sp-pos-sales-item-radio-label" />
									<input wicket:id="input" type="radio"
										name="sp-pos-sales-item-radio" id="id" value="the-key" />
								</wicket:panel>
							</fieldset>
						</li>
					</wicket:enclosure>

					<wicket:enclosure child="pos-sales-price-option-select">
						<li>
							<wicket:remove>
								<!-- Native <select> menu because price <option> hide/show is dependent on item. -->
							</wicket:remove>
							<select id="sp-pos-sales-price-list" data-mini="false"
								data-native-menu="true">
								<option value="" wicket:id="pos-sales-price-option-select" />
								<optgroup label="&#11835;&#11835;&#11835;&#11835;">
									<wicket:panel wicket:id="pos-sales-price-option">
										<option value="the-key" wicket:id="option"></option>
									</wicket:panel>
								</optgroup>
							</select>
						</li>
					</wicket:enclosure>
					<wicket:enclosure child="pos-sales-price-radio">
						<li>
							<fieldset data-role="controlgroup" data-type="horizontal"
								class="sp-a-menu-price">
								<wicket:panel wicket:id="pos-sales-price-radio">
									<label wicket:id="label" for="id"
										class="sp-pos-sales-price-radio-label" />
									<input wicket:id="input" type="radio"
										name="sp-pos-sales-price-radio" id="id" value="the-key" />
								</wicket:panel>
							</fieldset>
						</li>
					</wicket:enclosure>

					<li>
						<table class="sp-a-menu-price">
							<tr>
								<td>
									<span wicket:id="currency-symbol-1" />&nbsp;
								</td>
								<td width="100px">
									<input type="number" style="text-align: right;"
										id="sp-pos-sales-amount-main" value="" maxlength="5" min="0"
										pattern="[0-9]*" />
								</td>
								<td wicket:id="decimal-separator-1" />
								<td width="60px">
									<input type="number" id="sp-pos-sales-amount-cents" value="00"
										maxlength="2" min="00" max="99" />
								</td>
								<td>

									<a id="sp-pos-sales-button-clear" href="#"
										class="ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all"
										wicket:id="btn-clear-1" />
								</td>
							</tr>
						</table>
					</li>
					<wicket:enclosure child="prompt-comment-1">
						<li>
							<div class="ui-field-contain">
								<label for="sp-pos-sales-comment" wicket:id="prompt-comment-1" />
								<input type="text" id="sp-pos-sales-comment" value=""
									data-clear-btn="true" maxlength="255" />
							</div>
						</li>
					</wicket:enclosure>

					<li>
						<div tabindex="0" id="sp-pos-sales-user-card-local-group"
							class="sp-a-menu-price" style="text-align: center;">
							<h4 class="sp-txt-info" style="padding: 5px;">
								<span class="sp-txt-wrap"
									id="sp-pos-sales-user-card-local-focusout"
									wicket:id="txt-activate-reader" />
								<!--  -->
								<span class="sp-txt-wrap"
									id="sp-pos-sales-user-card-local-focusin"
									style="display: none;" wicket:id="txt-swipe-card" />
							</h4>
							<input type="hidden" id="sp-login-card-local-number" value="" />
						</div>
					</li>
				</ul>
			</div>
		</wicket:enclosure>

		<wicket:enclosure child="currency-symbol-2">
			<wicket:remove>
				<!-- TAB: Deposit -->
			</wicket:remove>

			<div id="sp-pos-tab-deposit" class="ui-content">

				<div class="sp-txt-info sp-txt-wrap">
					<wicket:message key="tab-deposit-info" />
				</div>
				<hr style="color: silver;" />

				<label for="sp-pos-userid">
					<wicket:message key="prompt-userid" />
				</label>
				<input tabindex="0" type="text" id="sp-pos-userid" value=""
					maxlength="128" autofocus data-type="search" autocomplete="off"
					autocorrect="off" autocapitalize="off" spellcheck="false" />
				<ul id="sp-pos-userid-filter" data-role="listview"
					data-filter="true" data-input="#sp-pos-userid"
					data-filter-placeholder="Find a User by ID..."
					data-filter-theme="a" data-inset="true" />

				<label for="sp-pos-amount">
					<wicket:message key="prompt-amount" />
				</label>
				<table>
					<tr>
						<td>
							<span wicket:id="currency-symbol-2" />&nbsp;
						</td>
						<td width="100px">
							<input type="text" style="text-align: right;"
								id="sp-pos-amount-main" value="" maxlength="5" pattern="[0-9]*" />
						</td>
						<td wicket:id="decimal-separator-2" />
						<td width="50px">
							<input type="text" id="sp-pos-amount-cents" value="00"
								maxlength="2" pattern="[0-9]*" />
						</td>
						<td width="50px" />
						<td class="sp-pos-user-selected">
							<wicket:message key="prompt-balance" />
							&nbsp;<span id="sp-pos-user-balance" />
						</td>
					</tr>
				</table>

				<wicket:enclosure child="option-list-payment-types">
					<label for="sp-pos-payment-type">
						<wicket:message key="prompt-payment-type" />
					</label>
					<select name="sp-pos-payment-type" id="sp-pos-payment-type"
						data-native-menu="false">
						<wicket:remove>
							<!--
		            NOTE: This option cannot be empty, it MUST have a value to be selectable, 
		            if not it is just a header.
		            -->
						</wicket:remove>
						<wicket:panel wicket:id="option-list-payment-types">
							<option value="the-key" wicket:id="option-payment-type"></option>
						</wicket:panel>
					</select>
				</wicket:enclosure>

				<label for="sp-pos-comment">
					<wicket:message key="prompt-comment" />
				</label>
				<input type="text" id="sp-pos-comment" value="" maxlength="255"
					data-clear-btn="true" />

				<div class="sp-pos-user-selected">

					<legend class="sp-txt-wrap">
						<wicket:message key="prompt-receipt-delivery" />
					</legend>

					<fieldset data-role="controlgroup" data-type="horizontal"
						class="ui-mini">

						<label for="sp-pos-receipt-none">&nbsp;-&nbsp;</label>
						<input type="radio" name="sp-pos-receipt-delivery"
							id="sp-pos-receipt-none" value="NONE" checked="checked" />

						<label for="sp-pos-receipt-as-email"
							id="sp-pos-receipt-as-email-label" />
						<input type="radio" name="sp-pos-receipt-delivery"
							id="sp-pos-receipt-as-email" value="EMAIL" />

					</fieldset>
				</div>

				<a id="sp-pos-button-deposit" href="#"
					class="sp-pos-user-selected ui-btn ui-btn-inline ui-btn-icon-left ui-icon-check">
					<wicket:message key="button-deposit" />
				</a>
				<a id="sp-pos-button-clear" href="#"
					class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-delete"
					wicket:id="btn-clear-2" />

			</div>

			<wicket:remove>
				<!-- TAB: Receipts -->
			</wicket:remove>

			<div id="sp-pos-tab-receipts" class="ui-content">

				<div class="sp-txt-info sp-txt-wrap">
					<wicket:message key="tab-receipts-info" />
				</div>
				<hr style="color: silver;" />

				<label for="sp-pos-quickdate">
					<wicket:message key="prompt-datetime-offset" />
				</label>
				<input type="text" id="sp-pos-quickdate" value="" maxlength="128"
					autofocus data-type="search" autocomplete="off" autocorrect="off"
					autocapitalize="off" spellcheck="false" pattern="[0-9]*" />
				<ul id="sp-pos-quickdate-filter" data-role="listview"
					data-filter="true" data-input="#sp-pos-quickdate"
					data-filter-theme="a" data-inset="true" />

			</div>
		</wicket:enclosure>

	</div>

	<hr style="color: silver;" />
	<a href="#" data-rel="back" data-direction="reverse"
		class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-back sp-pos-button-back"
		wicket:id="btn-back-main" />

</div>

<wicket:remove>
	<!-- 
THIS POPUP MUST BE PRESENT IN EVERY PAGE AND DIALOG 
-->
</wicket:remove>
<div data-role="popup" data-position-to="window"
	class="sp-msg-popup ui-content" />
</html>
