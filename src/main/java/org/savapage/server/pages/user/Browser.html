<div class="ui-content" wicket:id="browser-content" id="content-browser"
	style="margin-bottom: 0px; padding-top: 0px; padding-bottom: 0px;">
	<div id="page-browser-images" class="image_reel">
		<wicket:remove>
			<!-- Cache of 3 images -->
		</wicket:remove>
		<img onload="org.savapage.removeSpinnerL(this)" src="" /> <img
			onload="org.savapage.removeSpinnerL(this)" src="" /> <img
			onload="org.savapage.removeSpinnerL(this)" src="" />
		<div id="sp-canvas-browser-img-div"
			style="margin-left: auto; margin-right: auto;">
			<canvas id="sp-canvas-browser-img" />
			<div id="sp-canvas-browser-img-curtain"
				style="background-color: white; opacity: 0.0; z-index: 999;" />
		</div>
	</div>
</div>

<div data-role="footer" id="footer-browser" data-position="fixed"
	style="padding-top: 0px; margin-top: 0px;">
	<div wicket:id="browser-footer-div" id="footer-browser-div"
		style="margin-top: 0px;">
		<input type="range" id="browser-slider" value="0" min="0" max="0" />
		<div data-role="navbar">
			<ul>
				<li>
					<a href="#sp-browser-page-actions" data-rel="popup"
						wicket:id="btn-more-actions"
						class="ui-btn ui-btn-icon-top ui-icon-main-arr-action-popup">
					</a>
				</li>
				<li>
					<a href="#" id="browser-back" data-icon="back" data-rel="back"
						data-direction="reverse" title="" wicket:id="btn-back" />
				</li>
				<li>
					<button id="browser-delete"
						class="ui-btn ui-btn-icon-top ui-icon-delete" title=""
						wicket:id="btn-delete" />
				</li>
				<li>
					<button id="browser-nav-left"
						class="ui-btn ui-btn-icon-top ui-icon-arrow-l" title=""
						wicket:id="btn-previous" />
				</li>
				<li>
					<button id="browser-nav-right"
						class="ui-btn ui-btn-icon-top ui-icon-arrow-r" title=""
						wicket:id="btn-next" />
				</li>
			</ul>
		</div>
	</div>
</div>

<div data-role="popup" data-arrow="false" id="sp-browser-page-actions">

	<ul data-role="listview" data-inset="true" data-type="vertical"
		data-icon="false">
		<wicket:enclosure child="btn-draw">
			<li>
				<a href="#" id="sp-browser-page-draw"
					class="ui-btn ui-btn-icon-left ui-icon-edit">
					&nbsp;<span wicket:id="btn-draw" />
				</a>
			</li>
		</wicket:enclosure>
		<li>
			<a href="#" id="sp-canvas-drawing-zoomin"
				class="ui-btn ui-btn-icon-left ui-icon-main-browse-canvas-zoom-in">
				&nbsp;<span wicket:id="btn-zoom-in" />
			</a>
		</li>
		<li>
			<a href="#" id="sp-canvas-drawing-zoomout"
				class="ui-btn ui-btn-icon-left ui-icon-main-browse-canvas-zoom-out">
				&nbsp;<span wicket:id="btn-zoom-out" />
			</a>
		</li>
		<li>
			<a href="#" id="sp-canvas-drawing-unzoom"
				class="ui-btn ui-btn-icon-left ui-icon-main-browse-canvas-unzoom">
				&nbsp;<span wicket:id="btn-unzoom" />
			</a>
		</li>
	</ul>
</div>

<wicket:enclosure child="tools-panel">
	<div data-role="panel" data-position="left" style=""
		data-dismissible="false" data-display="overlay"
		data-swipe-close="true" wicket:id="tools-panel"
		id="sp-canvas-tools-panel">

		<fieldset data-role="controlgroup" data-type="horizontal"
			class="ui-mini" style="margin-top: -5px">
			<label for="sp-canvas-use-brush" style="see: java;"
				wicket:id="checkbox-brush">
				<span
					class="ui-icon-main-browse-canvas-brush ui-btn-icon-notext sp-inline-icon" />
			</label>
			<input type="checkbox" id="sp-canvas-use-brush" data-mini="true" />
		</fieldset>

		<div data-role="controlgroup"
			style="margin-left: 0px; margin-right: 0px;"
			class="ui-mini sp-canvas-drawing-mode-select">

			<button id="sp-canvas-drawing-add-line" wicket:id="btn-add-line"
				class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-main-browse-canvas-line">&nbsp;</button>
			<button id="sp-canvas-drawing-add-rect" wicket:id="btn-add-rect"
				class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-main-browse-canvas-square">&nbsp;</button>
			<button id="sp-canvas-drawing-add-circle" wicket:id="btn-add-circle"
				class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-main-browse-canvas-circle">&nbsp;</button>
			<button id="sp-canvas-drawing-add-triangle"
				wicket:id="btn-add-triangle"
				class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-main-browse-canvas-triangle">&nbsp;</button>
			<button id="sp-canvas-drawing-add-textbox" wicket:id="btn-add-text"
				class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-main-browse-canvas-text">&nbsp;</button>
		</div>

		<div style="margin: 0px; padding: 0px;" class="ui-mini">
			<fieldset data-role="controlgroup" data-type="horizontal"
				class="ui-mini">
				<label for="sp-canvas-drawing-props-fixed" style="see: java;"
					wicket:id="checkbox-props-fixed">
					<span class="ui-icon-lock ui-btn-icon-notext sp-inline-icon" />
				</label>
				<input type="checkbox" id="sp-canvas-drawing-props-fixed"
					data-mini="true" />
			</fieldset>
		</div>

		<div style="margin: 0px; padding: 0px;"
			class="ui-mini sp-canvas-drawing-mode-brush">
			<input class="ui-mini" type="color" value="#000000"
				wicket:id="input-drawing-brush-color"
				id="sp-canvas-drawing-brush-color" />
		</div>

		<div style="margin: 0px; padding: 0px;"
			class="ui-mini sp-canvas-drawing-mode-select-prop">
			<input class="ui-mini sp-canvas-drawing-select-color" type="color"
				wicket:id="input-drawing-select-stroke-color" value="#000000"
				id="sp-canvas-drawing-select-stroke-color" />
		</div>

		<div style="margin: 0px; padding: 0px"
			class="ui-mini sp-canvas-drawing-mode-brush">
			<input class="ui-mini" type="number" min="1" value="1"
				id="sp-canvas-drawing-brush-width" wicket:id="input-brush-width" />
		</div>

		<div style="margin: 0px; padding: 0px"
			class="ui-mini sp-canvas-drawing-mode-select-prop">

			<input class="ui-mini" type="number" min="0" value="1"
				id="sp-canvas-drawing-select-stroke-width"
				wicket:id="input-shape-width" />
		</div>

		<wicket:remove>
			<!-- Fixed brush color (disabled) -->
		</wicket:remove>
		<div style="margin: 0px; padding: 0px;"
			class="ui-mini sp-canvas-drawing-mode-brush">
			<input class="ui-mini" type="color" disabled value="#ffffff" />
		</div>

		<div style="margin: 0px; padding: 0px;"
			class="ui-mini sp-canvas-drawing-mode-select-prop">
			<input class="ui-mini sp-canvas-drawing-select-color" type="color"
				value="#ffffff" wicket:id="input-drawing-select-fill-color"
				id="sp-canvas-drawing-select-fill-color" />
		</div>

		<div class="ui-mini" style="margin: 0px; padding: 0px;">
			<input class="ui-mini" type="number" min="0" max="100" value="100"
				id="sp-canvas-drawing-opacity" wicket:id="input-drawing-opacity" />
		</div>

		<div style="margin: 0px; padding: 0px"
			class="ui-mini sp-canvas-drawing-mode-select">
			<input class="ui-mini" type="color" value="#ffffff"
				style="padding: 2px;" wicket:id="input-drawing-fill-transparent"
				id="sp-canvas-drawing-selected-fill-transparent" />
		</div>

		<div data-role="controlgroup"
			style="margin-top: 10px; margin-left: 0px; margin-right: 0px;"
			class="ui-mini">
			<button id="sp-canvas-drawing-select-all" wicket:id="btn-select-all"
				class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-main-browse-canvas-select-all">&nbsp;</button>
			<wicket:enclosure child="canvas-btn-info">
				<button id="sp-canvas-drawing-info-selection" disabled
					wicket:id="canvas-btn-info"
					title="Write selected objects to browser console"
					class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-gear">&nbsp;</button>
			</wicket:enclosure>
			<button id="sp-canvas-drawing-clear-selection"
				wicket:id="btn-clear-selection" disabled
				class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-main-browse-canvas-clear-selected">&nbsp;</button>
			<button id="sp-canvas-drawing-clear-all" wicket:id="btn-clear-all"
				disabled
				class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-main-browse-canvas-clear-all">&nbsp;</button>
			<button id="sp-canvas-drawing-undo-all" wicket:id="btn-undo-all"
				class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-main-arr-undo">&nbsp;</button>
		</div>
		<div data-role="controlgroup"
			style="margin-top: 10px; margin-left: 0px; margin-right: 0px;"
			class="ui-mini">
			<button id="sp-canvas-drawing-save" wicket:id="btn-save"
				class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-main-browse-canvas-save">&nbsp;</button>
		</div>
	</div>

</wicket:enclosure>


<wicket:remove>
	<!-- THIS POPUP MUST BE PRESENT IN EVERY PAGE AND DIALOG -->
</wicket:remove>
<div data-role="popup" data-position-to="window"
	class="sp-msg-popup ui-content" />
</html>
