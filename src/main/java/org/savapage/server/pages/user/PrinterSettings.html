<div class="ui-content" id="print-settings">

	<ul data-role="listview" data-inset="true">

		<li data-role="list-divider" id="title-printer-settings" />

		<li class="sp-print-job-info">
			<div data-role="controlgroup" data-type="horizontal" class="ui-mini">
				<button
					class="ui-shadow ui-btn ui-corner-all ui-btn-icon-notext sp-print-job-media-sources-info" />
				<button
					class="ui-shadow ui-btn ui-corner-all ui-btn-icon-notext sp-print-job-media-info" />
			</div>
		</li>

		<li class="sp-print-job-scaling">

			<wicket:message key="page-scaling" />

			<div class="ui-mini">

				<fieldset data-role="controlgroup" data-type="horizontal">

					<label for="" wicket:id="page-scaling-none-label" />
					<input type="radio" name="" id="" wicket:id="page-scaling-none" />

					<label for="" wicket:id="page-scaling-fit-label" />
					<input type="radio" name="" id="" wicket:id="page-scaling-fit" checked />

				</fieldset>

			</div>

		</li>

		<li>
			<div id="printer-options">
				<wicket:remove>
					<!--
		    Placeholder for: <select id="print-opt-i" data-native-menu="false"></select>
		     -->
				</wicket:remove>
			</div>
		</li>
	</ul>

	<a href="#page-print" id="button-print-settings-next"
		wicket:id="button-next"
		class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-arrow-r" />

	<button id="button-print-settings-default" wicket:id="button-default"
		class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-recycle" />

</div>

<wicket:remove>
	<!-- 
THIS POPUP MUST BE PRESENT IN EVERY PAGE AND DIALOG 
-->
</wicket:remove>
<div data-role="popup" data-position-to="window"
	class="sp-msg-popup ui-content" />
