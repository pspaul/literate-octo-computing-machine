<wicket:remove>
	<!--
    Mantis #662: Improve hold print jobs display in User Web App.
    
    Use custom css instead of <ul data-role="listview">, because jQuery Mobile 
    does not fully enhance the DOM injected <ul>. Strange enough, when running
    in Wicket development mode, enhancement is executed as expected.
    -->
</wicket:remove>

<div wicket:id="job-entry" class="sp-outbox-job-entry">

	<h4 style="margin-top: 15px; margin-bottom: 10px;">
		<span wicket:id="printout-pie" class="sparkline-printout-pie" />&nbsp;<span
			wicket:id="printer" />
	</h4>

	<div class="sp-txt-wrap">
		<wicket:enclosure child="extSupplier">
			<wicket:enclosure child="extSupplierImg">
				<img wicket:id="extSupplierImg" src="" height="12" style="margin-left: 4px;"/>
			</wicket:enclosure>
			<wicket:enclosure child="extSupplier">
				<span wicket:id="extSupplier" />
			</wicket:enclosure>
			&bull;
		</wicket:enclosure>
		<wicket:enclosure child="title">
			<span wicket:id="title" style="font-style: italic;" />
			<p />
		</wicket:enclosure>
	</div>

	<div class="sp-txt-wrap">
		<img wicket:id="img-job" src="" height="16" />
		<wicket:enclosure child="owner-user-id">
			<wicket:enclosure child="owner-user-name">
				<span wicket:id="owner-user-name" />
                &bull;
            </wicket:enclosure>
			<span wicket:id="owner-user-id" />
			<wicket:enclosure child="owner-user-email">
				<small>&bull; <a class="sp-plain-info"
					wicket:id="owner-user-email" /></small>
			</wicket:enclosure>
			<p />
		</wicket:enclosure>
		<span wicket:id="timeSubmit" /> &bull; <span
			class="sp-outbox-remaining-time" wicket:id="timeExpiry" /> &bull; <span
			wicket:id="totals" />
		<wicket:enclosure child="color"> &bull; <span
				class="sp-txt-warn" wicket:id="color" />
		</wicket:enclosure>
		<wicket:enclosure child="grayscale"> &bull; <span
				class="sp-txt-valid" wicket:id="grayscale" />
		</wicket:enclosure>
		<wicket:enclosure child="papersize"> &bull; <span
				wicket:id="papersize" />
		</wicket:enclosure>
		<wicket:enclosure child="letterhead"> &bull; <span
				wicket:id="letterhead" />
		</wicket:enclosure>
		<wicket:enclosure child="duplex"> &bull; <span
				class="sp-txt-valid" wicket:id="duplex" />
		</wicket:enclosure>
		<wicket:enclosure child="singlex"> &bull; <span
				class="sp-txt-info" wicket:id="singlex" />
		</wicket:enclosure>
		<wicket:enclosure child="collate"> &bull; <span
				class="sp-txt-info" wicket:id="collate" />
		</wicket:enclosure>
		<wicket:enclosure child="ecoPrint"> &bull; <img
				height="12" src="/glyphicons/glyphicons_001_leaf.png" />&nbsp;<span
				class="sp-txt-valid" wicket:id="ecoPrint" />
		</wicket:enclosure>
		<wicket:enclosure child="removeGraphics"> &bull; <img
				height="12" src="/glyphicons/glyphicons_092_tint.png" />&nbsp;<span
				class="sp-txt-valid" wicket:id="removeGraphics" />
		</wicket:enclosure>
		<wicket:enclosure child="drm"> &bull; <span
				class="sp-txt-warn" wicket:id="drm" />
		</wicket:enclosure>
		<wicket:enclosure child="cost"> &bull; <span
				wicket:id="cost" />
		</wicket:enclosure>
	</div>

	<wicket:enclosure child="jobticket-remark">
		<div class="sp-txt-wrap sp-outbox-jobticket-remark"
			wicket:id="jobticket-remark" />
	</wicket:enclosure>

	<p />

	<wicket:enclosure child="button-cancel-outbox-job">
		<button data-savapage="the-unique-filename"
			class="sp-outbox-cancel-job ui-btn ui-mini ui-btn-inline ui-btn-icon-none"
			wicket:id="button-cancel-outbox-job" />
	</wicket:enclosure>

	<wicket:enclosure child="button-cancel-outbox-jobticket">
		<button data-savapage="the-unique-filename"
			class="sp-outbox-cancel-jobticket ui-btn ui-mini ui-btn-inline ui-btn-icon-none"
			wicket:id="button-cancel-outbox-jobticket" />
	</wicket:enclosure>

	<wicket:enclosure child="button-preview-outbox-job">
		<button data-savapage="the-unique-filename"
			class="sp-outbox-preview-job ui-btn ui-mini ui-btn-inline ui-btn-icon-none"
			wicket:id="button-preview-outbox-job" />
	</wicket:enclosure>

	<wicket:enclosure child="button-preview-outbox-jobticket">
		<button data-savapage="the-unique-filename"
			class="sp-outbox-preview-jobticket ui-btn ui-mini ui-btn-inline ui-btn-icon-none"
			wicket:id="button-preview-outbox-jobticket" />
	</wicket:enclosure>

	<wicket:enclosure child="button-jobticket-print">
		<button data-savapage="the-unique-filename" data-rel="popup"
			data-position-to="window" data-transition="pop"
			class="sp-jobticket-print ui-btn ui-mini ui-btn-inline ui-btn-icon-none "
			wicket:id="button-jobticket-print" />
	</wicket:enclosure>

</div>
