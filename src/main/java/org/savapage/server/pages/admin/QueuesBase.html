<ul data-role="listview" data-inset="true">

	<li data-role="list-divider"><span wicket:id="title" /></li>

	<li>
		<div data-role="collapsible" data-collapsed="true">

			<h3 wicket:id="select-and-sort" />

			<ul data-role="listview" data-inset="true">

				<li>
					<div class="ui-field-contain">
						<label for="sp-queue-containing-text" wicket:id="prompt-name" />
						<input type="text" id="sp-queue-containing-text" value=""
							maxlength="128" data-clear-btn="true" autocomplete="off"
							autocorrect="off" autocapitalize="off" spellcheck="false" />
					</div>

					<div class="ui-field-contain">
						<fieldset data-role="controlgroup" data-type="horizontal"
							class="ui-mini sp-jqm-fieldset-radio">

							<legend>
								<wicket:message key="prompt-queue-trust" />
							</legend>

							<input type="radio" name="sp-queue-select-trust"
								id="sp-queue-select-trust-all" value="" checked="checked" />
							<label for="sp-queue-select-trust-all">-</label>

							<input type="radio" name="sp-queue-select-trust"
								id="sp-queue-select-trust-yes" value="1" />
							<label for="sp-queue-select-trust-yes">
								<wicket:message key="queue-trusted" />
							</label>

							<input type="radio" name="sp-queue-select-trust"
								id="sp-queue-select-trust-no" value="0" />
							<label for="sp-queue-select-trust-no">
								<wicket:message key="queue-untrusted" />
							</label>

						</fieldset>
					</div>

					<div class="ui-field-contain">
						<fieldset data-role="controlgroup" data-type="horizontal"
							class="ui-mini sp-jqm-fieldset-radio">

							<legend wicket:id="prompt-queue-status" />

							<input type="radio" name="sp-queue-select-status"
								id="sp-queue-select-status-all" value="" checked="checked" />
							<label for="sp-queue-select-status-all">-</label>

							<input type="radio" name="sp-queue-select-status"
								id="sp-queue-select-status-enabled" value="1" />
							<label for="sp-queue-select-status-enabled"
								wicket:id="queue-status-enabled" />

							<input type="radio" name="sp-queue-select-status"
								id="sp-queue-select-status-disabled" value="0" />
							<label for="sp-queue-select-status-disabled"
								wicket:id="queue-status-disabled" />

						</fieldset>
					</div>

					<div class="ui-field-contain">
						<fieldset data-role="controlgroup" data-type="horizontal"
							class="ui-mini sp-jqm-fieldset-radio">

							<legend wicket:id="prompt-queue-deleted" />

							<label for="sp-queue-select-deleted-all">-</label>
							<input type="radio" name="sp-queue-select-deleted"
								id="sp-queue-select-deleted-all" value="" />

							<label for="sp-queue-select-deleted-y"
								wicket:id="queue-deleted-y" />
							<input type="radio" name="sp-queue-select-deleted"
								id="sp-queue-select-deleted-y" value="1" />

							<label for="sp-queue-select-deleted-n"
								wicket:id="queue-deleted-n" />
							<input type="radio" name="sp-queue-select-deleted"
								id="sp-queue-select-deleted-n" value="0" checked="checked" />

						</fieldset>
					</div>

				</li>

				<li>
					<div class="ui-field-contain">
						<fieldset data-role="controlgroup" data-type="horizontal"
							class="ui-mini sp-jqm-fieldset-radio">
							<legend wicket:id="prompt-sort-by" />

							<label for="sp-queue-sort-dir-asc" wicket:id="sort-asc" />
							<input type="radio" name="sp-queue-sort-dir"
								id="sp-queue-sort-dir-asc" checked="checked" />

							<label for="sp-queue-sort-dir-desc" wicket:id="sort-desc" />
							<input type="radio" name="sp-queue-sort-dir"
								id="sp-queue-sort-dir-desc" />
						</fieldset>
					</div>
				</li>

				<li>
					<div data-role="controlgroup" data-type="horizontal">
						<button id="button-queues-apply"
							class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-check"
							wicket:id="button-apply" />
						<button id="button-queues-default"
							class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-recycle"
							wicket:id="button-default" />
						<button
							class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-minus sp-collapse">&nbsp;</button>
					</div>
				</li>
			</ul>

		</div>
	</li>

	<wicket:enclosure child="button-new">
		<li>
			<div>
				<button id="button-create-queue"
					class="ui-btn ui-btn-inline ui-mini ui-btn-icon-left ui-icon-edit"
					wicket:id="button-new" />
			</div>
		</li>
	</wicket:enclosure>

	<li id="sp-queue-list-page"></li>

</ul>
</html>
