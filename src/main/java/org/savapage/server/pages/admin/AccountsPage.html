<span style="display: none;" class="json-rsp" wicket:id="json-rsp"></span>

<wicket:panel wicket:id="nav-bar-1" />
<br />
<div>
	<ul data-role="listview" data-filter="false">
		<li wicket:id="accounts-view">
			<h3>
				<img width="16" height="16" wicket:id="accountImage" /> &nbsp; <span
					wicket:id="accountNameParent" /> <sub wicket:id="accountName" />
				<wicket:panel wicket:id="membergroups" />
			</h3>
			<div class="sp-txt-wrap" wicket:id="period" />
			<div class="sp-txt-wrap">
				<wicket:enclosure child="balance-savapage-icon">
					<img wicket:id="balance-savapage-icon" height="12" />
				</wicket:enclosure>
				<span wicket:id="balance-amount" />
			</div>
			<p class="ui-li-aside">
				<strong wicket:id="signal"></strong>
			</p>
			<div data-role="controlgroup" data-type="horizontal"
				wicket:id="button-group">
				<wicket:enclosure child="button-edit">
					<button data-savapage="the-id"
						class="sp-edit-shared-account ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-edit"
						wicket:id="button-edit" />
				</wicket:enclosure>

				<wicket:enclosure child="button-transaction">
					<button data-savapage="the-id"
						class="sp-account-transaction ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-shop"
						wicket:id="button-transaction" />
				</wicket:enclosure>
			</div>
		</li>
	</ul>
</div>
<p>&nbsp;</p>
<wicket:panel wicket:id="nav-bar-2" />
</html>
