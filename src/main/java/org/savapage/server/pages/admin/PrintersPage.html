<?xml version="1.0" encoding="UTF-8"?>

<span style="display: none;" class="json-rsp" wicket:id="json-rsp"></span>

<wicket:fragment wicket:id="nav-bar-1"></wicket:fragment>
<br />
<div>
	<ul data-role="listview" data-filter="false">
		<li class="ui-li-has-icon" wicket:id="printers-view">
            <img width="16" height="16" wicket:id="printerImage"/>
            <h3><span wicket:id="displayName"/></h3>
            <p><span wicket:id="printer-pie" class="sparkline-printer-pie"/>&nbsp;<span class="sp-printer-opt-download" wicket:id="printerName"/> &bull; <span class="sp-txt-wrap" wicket:id="deviceUri"/></p>
            <p><span wicket:id="printer-sparkline" class="sparkline-printer-line"/></p>

            <wicket:enclosure child="printer-needs-configuration">
                <div class="sp-txt-error sp-txt-wrap"><span wicket:id="printer-needs-configuration"/></div>
            </wicket:enclosure>
                        
			<p wicket:id="info"></p>
			<div class="sp-txt-wrap" wicket:id="period"/> 
            <div class="sp-txt-wrap" wicket:id="totals"/>
            <wicket:enclosure child="printerGroups">
                <br/>
                <div class="sp-txt-wrap">
                    <wicket:message key="printer-groups"/>: <span wicket:id="printerGroups"/>
                </div>
            </wicket:enclosure>
            <wicket:enclosure child="userGroups">
                <br/>
                <div class="sp-txt-wrap">
                    <span wicket:id="userGroupsPrompt"/> <span wicket:id="userGroups"/>
                </div>
            </wicket:enclosure>            
            <wicket:enclosure child="assocCardReader">
                <div class="sp-txt-wrap">&larr; <span wicket:id="assocCardReader"/></div>
            </wicket:enclosure>
            <wicket:enclosure child="assocTerminal">
                <div class="sp-txt-wrap">&rarr; <span wicket:id="assocTerminal"/></div>
            </wicket:enclosure>

			<p class="ui-li-aside">
				<strong wicket:id="signal"></strong>
			</p>
            <br/>
            <div data-role="controlgroup" data-type="horizontal">
				<a href="#" data-savapage="the-uid" 
				    class="sp-edit-printer ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-edit"
					wicket:id="button-edit"/>
                <a href="#" data-savapage="the-id" 
                    class="sp-printer-log ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-info"
                    wicket:id="button-log"/>
                <wicket:enclosure child="button-cups">
                    <a href="#" target="_blank" title="CUPS"
                        class="ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-home"
                        wicket:id="button-cups"/>
                </wicket:enclosure>                    
			</div>
		</li>
	</ul>
</div>
<p>&nbsp;</p>
<wicket:fragment wicket:id="nav-bar-2"></wicket:fragment>
