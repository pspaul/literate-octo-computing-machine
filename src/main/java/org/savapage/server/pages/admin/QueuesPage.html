<span style="display: none;" class="json-rsp" wicket:id="json-rsp"></span>

<wicket:panel wicket:id="nav-bar-1" />
<br />
<div>
	<ul data-role="listview" data-filter="false">
		<li wicket:id="queues-view">
			<h3>
				<wicket:enclosure child="ipp-routing-img">
					<img width="14" height="14" wicket:id="ipp-routing-img" src=""
						title="IPP routing" />&nbsp;
				</wicket:enclosure>
				<wicket:enclosure child="img-journal">
					<img wicket:id="img-journal" src="" style="margin-bottom: -2px;"
						height="16" />&nbsp;
                </wicket:enclosure>
				<span wicket:id="urlPath" />
			</h3>

			<wicket:enclosure child="queue-sparkline">
				<p wicket:id="queue-sparkline" class="" sparkType='line'
					sparkLineColor="" sparkFillColor="" sparkSpotColor="false"
					sparkMinSpotColor="false" sparkMaxSpotColor="false"
					sparkDefaultPixelsPerValue="5" />
			</wicket:enclosure>

			<wicket:enclosure child="reserved-queue">
				<p style="font-family: monospace;" wicket:id="reserved-queue" />
			</wicket:enclosure>

			<wicket:enclosure child="url-default">
				<p style="font-family: monospace;" wicket:id="url-default" />
				<p style="font-family: monospace;" wicket:id="url-windows" />
			</wicket:enclosure>

			<p style="font-family: monospace; color: darkgreen;"
				wicket:id="ipAllowed"></p>

			<div class="sp-txt-wrap" wicket:id="period" />

			<div class="sp-txt-wrap" wicket:id="totals" />

			<p class="ui-li-aside">
				<strong wicket:id="signal">[?]</strong>
			</p>
			<div data-role="controlgroup" data-type="horizontal"
				wicket:id="sect-buttons">
				<wicket:enclosure child="button-edit">
					<button data-savapage="the-uid"
						class="sp-edit-queue ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-edit"
						wicket:id="button-edit" />
				</wicket:enclosure>
				<wicket:enclosure child="button-log">
					<button data-savapage="the-id"
						class="sp-queue-log ui-btn ui-btn-inline ui-btn-icon-notext ui-icon-info"
						wicket:id="button-log" />
				</wicket:enclosure>
			</div>
		</li>
	</ul>
</div>
<p>&nbsp;</p>
<wicket:panel wicket:id="nav-bar-2" />
</html>
