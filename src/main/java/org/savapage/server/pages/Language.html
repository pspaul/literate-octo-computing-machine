<div data-role="header" data-theme="b">
	<h1>
		<wicket:message key="title" />
	</h1>
</div>

<div class="ui-content">

	<p>
		<wicket:message key="select-language" />
	</p>

	<div>
		<ul data-role="listview" data-inset="true" id="language-list">
			<wicket:panel wicket:id="language-list">
				<li>
					<a href="#" data-language="xx" data-country="XX"
						wicket:id="language">Xxxx</a>
				</li>
			</wicket:panel>
		</ul>
	</div>

	<a href="#page-login" id="button-lang-cancel"
		class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-back"
		wicket:id="button-cancel" />

</div>

<wicket:remove>
	<!-- 
THIS POPUP MUST BE PRESENT IN EVERY PAGE AND DIALOG 
-->
</wicket:remove>
<div data-role="popup" data-position-to="window"
	class="sp-msg-popup ui-content" />
