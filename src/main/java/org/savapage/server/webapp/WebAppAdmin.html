<head>

<noscript>
	<h2>Your browser does not support JavaScript or JavaScript is
		disabled!</h2>
	<h3>Please enable JavaScript to run this application.</h3>
	<hr />
</noscript>

<title wicket:id="app-title"></title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<wicket:remove>
	<!--
Informs the Apple browser that this is a web app. 
<meta name="apple-mobile-web-app-capable" content="yes">
-->
</wicket:remove>

<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<wicket:remove>
	<!--  Prevent caching in IE: http://support.microsoft.com/kb/234067  -->
</wicket:remove>
<META HTTP-EQUIV="Expires" CONTENT="-1">
<link rel="shortcut icon" href="/favicon-admin.ico" type="image/x-icon" />

<wicket:remove>
	<!--  
http://developer.apple.com/library/ios/#DOCUMENTATION/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html
http://iconhandbook.co.uk/reference/chart/ios/

sizes="72x72"   : iPad
sizes="114x114" : iPhone 4+
sizes="144x144" : iPad 3+

If no sizes attribute is set, the element’s size defaults to 57 x 57.  
-->
</wicket:remove>
<link rel="apple-touch-icon" href="/apple-touch-icon-admin.png" />
<link rel="apple-touch-icon" sizes="72x72"
	href="/apple-touch-icon-admin-72x72.png" />
<link rel="apple-touch-icon" sizes="114x114"
	href="/apple-touch-icon-admin-114x114.png" />
<link rel="apple-touch-icon" sizes="144x144"
	href="/apple-touch-icon-admin-144x144.png" />

<wicket:remove>
	<!-- 
-->
</wicket:remove>

</head>

<body>
	<a id="sp-a-top" />

	<wicket:remove>
		<!--  
        This is the ZERO window with empty background, which is never shown, because 
        the login window is shown as a first action. See jquery.savapage-admin.js
        
        THIS IS REALLY NEEDED for the page after the login to show (why?).
        
        -->
	</wicket:remove>

	<div data-role="dialog" id="page-zero" style="display: none;">
		<wicket:panel wicket:id="zero-page-panel" />
	</div>

	<wicket:remove>
		<!--  Placeholder for pages to load -->
	</wicket:remove>
	<div data-role="dialog" data-theme="a" id="page-login" />
	<div data-role="page" data-theme="a" id="page-admin" class="type-home" />
	<div data-role="dialog" data-theme="a" id="page-language" />
	<div data-role="dialog" data-theme="a" id="page-config-prop" />
	<div data-role="dialog" data-theme="a" id="page-user" />
	<div data-role="dialog" data-theme="a" id="page-user-group" />
	<div data-role="dialog" data-theme="a" id="page-user-groups-add-remove" />
	<div data-role="dialog" data-theme="a" id="page-shared-account" />
	<div data-role="dialog" data-theme="a" id="page-user-pw-reset" />
	<div data-role="dialog" data-theme="a" id="page-queue" />
	<div data-role="dialog" data-theme="a" id="page-printer" />
	<div data-role="dialog" data-theme="a" id="page-device" />
	<div data-role="dialog" data-theme="a" id="page-info" />
	<div data-role="dialog" data-theme="a" id="page-voucher-create" />

	<div data-role="dialog" data-theme="a" id="page-ppde-file-browser">
		<div data-role="header" data-theme="b">
			<h1 id="ppde-file-browser-title" />
		</div>
		<div id="ppde-file-browser-addin" class="ui-content" />
	</div>

	<div data-role="dialog" data-theme="a" id="page-membercard-upload"
		style="display: none;" class="sp-initial-hidden">

		<div data-role="header" data-theme="b">
			<h1 id="membercard-import-title" />
		</div>

		<div class="ui-content">
			<div wicket:id="memberCardUploadFeedback"
				id="membercard-import-feedback" class="ui-body ui-body-a" />
			<p>
			<form wicket:id="memberCardUploadForm" enctype="multipart/form-data">
				<label for="membercard-import-file"
					id="membercard-import-file-label" />
				<input id="membercard-import-file" wicket:id="memberCardUpload"
					style="font-size: 110%;" type="file" size="50" />
				<p>
					<input wicket:id="ajaxSubmit" type="button" data-inline="true"
						data-icon="check" value="button-membercard-import"
						data-corners="false" id="button-membercard-import-submit" />

					<input type="reset" data-inline="true" data-icon="delete"
						data-corners="false" id="button-membercard-import-reset"
						value="button-membercard-import-clear" />

					<a href="#"
						class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-back"
						data-rel="back" data-direction="reverse"
						id="button-membercard-import-back" />
				</p>
			</form>
			</p>
		</div>

	</div>

	<wicket:remove>
		<!-- ==============================================================  
     See FileDownloadApiPanel     
     ================================================================== -->
	</wicket:remove>
	<wicket:panel wicket:id="file-download-api-panel" />

	<wicket:panel wicket:id="librjs-license-page" />

</body>
</html>
